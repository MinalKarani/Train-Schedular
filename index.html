<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedular</title>

  <!-- -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- My Stylesheet -->
  
  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container box">
        <div class="jumbotron jumbotron-fluid title">
      <div class="container">
         <!-- <img src="logo.jpg" style="width:20px;height:20px">-->
        <h1 id="display-4">Train Schedular</h1>
        <div id="currentTime"></div>
      </div>
    </div>
    <div class="card">
            <div class="card-header">
              Current Train Schedule
            </div>
            <div class="card-body">
    <div id="info">
        <table class="table">
                <thead>
                        <tr>
                          <th scope="col">Train Name</th>
                          <th scope="col">Destination</th>
                          <th scope="col">Frequency(min)</th>
                          <th scope="col">Next Arrival</th>
                          <th scope="col">Minutes Away</th>
                        </tr>
                      </thead>
            
        </table>
    </div>
    </div>
    </div>
    <div class="card">
            <div class="card-header">
              Add Train
            </div>
            <div class="card-body">
                    <form>
                            <div class="form-group">
                              <label for="searchTerm">Train Name</label>
                              <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                              
                            </div>
                            <div class="form-group">
                              <label for="sel1">Destination</label>
                              <input type="text" class="form-control" id="destination" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="StartYear">First Train Time(HH:mm Military Time)</label>
                                <input type="text" class="form-control" id="traintime" >
                              </div>
                              <div class="form-group">
                                <label for="endYear">Frequency(min)</label>
                                <input type="text" class="form-control" id="frequency">
                              </div>
                            
                            <button type="submit" class="btn btn-primary "id="submit">Submit</button>
                        
                          </form>
            </div>
          </div>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          <script src="assets/javascript/app.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
          
  <!-- ================================================================================== -->


</body>

</html>
